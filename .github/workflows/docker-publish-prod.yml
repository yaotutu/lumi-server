on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'  # ä¾‹å¦‚ v1.0.0, v2.1.3
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  IMAGE_NAME: yaotutu/lumi-server
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push-prod:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Extract commit SHA (short)
        id: sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (production)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.description=Lumi Server - Fastify Backend Service with AI Image and 3D Model Generation (Production)
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Image digest
        run: |
          echo "âœ… Docker images built and pushed successfully!"
          echo "ğŸ“¦ Tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ğŸš€ Architecture: Fastify + TypeScript + BullMQ"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ·ï¸ Version: ${{ steps.meta.outputs.version || 'latest' }}"

      # å¯é€‰ï¼šå‘é€é€šçŸ¥ï¼ˆå¦‚æœé…ç½®äº† Barkï¼‰
      - name: Send Bark notification
        if: success()
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.BARK_KEY }}" ]; then
            TITLE=$(echo -n "Lumi Serveré•œåƒæ„å»ºæˆåŠŸ (production)" | jq -sRr @uri)
            BODY=$(echo -n "mainåˆ†æ”¯å·²æˆåŠŸæ„å»ºå¹¶æ¨é€åˆ°DockerHub (ç”Ÿäº§ç‰ˆæœ¬)" | jq -sRr @uri)
            curl --location "https://api.day.app/${{ secrets.BARK_KEY }}/${TITLE}/${BODY}?url=https://hub.docker.com/r/${{ env.IMAGE_NAME }}"
          fi

      # å¯é€‰ï¼šåˆ›å»º GitHub Releaseï¼ˆå¦‚æœæ¨é€äº† tagï¼‰
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Docker é•œåƒ

            ```bash
            docker pull ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            docker pull ${{ env.IMAGE_NAME }}:latest
            ```

            ## è¿è¡Œè¯´æ˜

            **é»˜è®¤å¯åŠ¨ï¼ˆåŒæ—¶è¿è¡Œ API å’Œ Workerï¼‰ï¼š**
            ```bash
            docker run -d \
              --name lumi-server \
              -p 3000:3000 \
              --env-file .env \
              ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            ```

            **å¯é€‰ï¼šåˆ†åˆ«å¯åŠ¨ API å’Œ Worker**
            ```bash
            # åªå¯åŠ¨ API
            docker run -d \
              --name lumi-api \
              -p 3000:3000 \
              --env-file .env \
              ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} \
              node dist/server.js

            # åªå¯åŠ¨ Worker
            docker run -d \
              --name lumi-worker \
              --env-file .env \
              ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} \
              node dist/workers/start-workers.js
            ```
