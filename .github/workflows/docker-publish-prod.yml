name: Docker Image CI/CD (Production - Lumi Server)

# ç”¨äº main åˆ†æ”¯çš„ç”Ÿäº§ç‰ˆæœ¬æ„å»ºï¼ˆFastify åç«¯æœåŠ¡ï¼‰
