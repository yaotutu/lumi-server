on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  IMAGE_NAME: yaotutu/lumi-server
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract commit SHA (short)
        id: sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: |
            ${{ env.IMAGE_NAME }}:dev
            ${{ env.IMAGE_NAME }}:dev-${{ steps.sha.outputs.short_sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.version=dev
            org.opencontainers.image.description=Lumi Server - Fastify Backend Service with AI Image and 3D Model Generation
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Update dev latest tag
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ env.IMAGE_NAME }}:dev-latest
          cache-from: type=gha

      - name: Image digest
        run: |
          echo "âœ… Docker images built and pushed successfully!"
          echo "ğŸ“¦ Tags:"
          echo "  - ${{ env.IMAGE_NAME }}:dev"
          echo "  - ${{ env.IMAGE_NAME }}:dev-${{ steps.sha.outputs.short_sha }}"
          echo "  - ${{ env.IMAGE_NAME }}:dev-latest"
          echo ""
          echo "ğŸš€ Architecture: Fastify + TypeScript + BullMQ"
          echo "ğŸ“ Commit: ${{ github.sha }}"

      # å¯é€‰ï¼šå‘é€é€šçŸ¥ï¼ˆå¦‚æœé…ç½®äº† Barkï¼‰
