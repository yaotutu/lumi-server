        if: success()
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.BARK_KEY }}" ]; then
            TITLE=$(echo -n "Lumi Serveré•œåƒæ„å»ºæˆåŠŸ (dev)" | jq -sRr @uri)
            BODY=$(echo -n "devåˆ†æ”¯å·²æˆåŠŸæ„å»ºå¹¶æ¨é€åˆ°DockerHub (Fastifyåç«¯)" | jq -sRr @uri)
            curl --location "https://api.day.app/${{ secrets.BARK_KEY }}/${TITLE}/${BODY}?url=https://hub.docker.com/r/${{ env.IMAGE_NAME }}"
          fi
